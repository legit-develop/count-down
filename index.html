<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Warrior Race</h1>
      <p class="heading">16 December 2023</p>
      <div class="countdown-container">
        <div class="days-c main-div">
          <p class="big-text" id="days">0</p>
          <span class="span-text">days</span>
        </div>
        <div class="hours-c main-div">
          <p class="big-text" id="hours">0</p>
          <span class="span-text">hours</span>
        </div>
        <div class="mins-c main-div">
          <p class="big-text" id="mins">0</p>
          <span class="span-text">mins</span>
        </div>
        <div class="seconds-c main-div">
          <p class="big-text" id="seconds">0</p>
          <span class="span-text">seconds</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
